<script type="text/javascript" >

    /* assignment building */
    let buildingId ;
    function assignmentBuilding(Id) {
        buildingId = Id;
        loadStaffBuilding(Id);
        openModelAssignmentBuilding();
    }
    function openModelAssignmentBuilding() {
        $('#assignmentBuildingModal').modal();
    }
    /* Load staff */

    function  loadStaffBuilding(id){
    $.ajax({
        url: "/api/building/"+id+"/staffs",
        type: 'GET',
        success: function (response) {
            let row ='';
            $.each(response.data ,function (index, item){
                row+=' <tr> '
                row+=' <td> <input type="checkbox" value='+ item.staffId +'  id="checkbox_'+ item.staffId +'" class="check-box-element" '+item.buildingChecked+'  /></td>'
                row+=' <td> ' + item.fullName + '</td>'
                row+=' </tr> '
            })
            $('#staffList tbody').html(row);
        },
        error: function (error) {
            console.log("fail")
        }
    })
}

/* assignment building */
    $('#btnAssignBuilding').click(function () {
        let dataArray = $('#staffList tbody input[type=checkbox]:checked').map(function () {
            return $(this).val();
        }).get();
        let data = {};
        data['userIds'] = dataArray;
        data['id'] = buildingId;
        assignBuilding(data );
    })
    function assignBuilding(data) {
        $.ajax({
            url : "/api/building/assignment",
            data: JSON.stringify(data),
            type: 'POST',
            contentType: 'application/json',
            success: function(data) {
                console.log("success");
                window.location.href = "/building-list"
                alert("success");
            },
            error: function() {
                console.log("fail");
                window.location.href = "/building-list"
                alert("fail");
            }
        });
    }


    /* customer*/
    $('#btnSearch').click(function (e){
        e.preventDefault();
        $('#listForm').submit();
    })

    let customerId ;
    /* load modal */
    function assignmentCustomer(Id) {
        customerId = Id;
        loadStaffCustomer(Id);
        openModelAssignmentCustomer();
    }
    function openModelAssignmentCustomer() {
        $('#assignmentCustomerModal').modal();
    }
    /* Load staff */
    function loadStaffCustomer(id) {
        $.ajax({
            url : '/api/customer/'+id+'/staffs',
            type: 'GET',
            success: function (response) {
                let row ='';
                $.each(response.data ,function (index, i ){
                    row+=' <tr> '
                    row+=' <td> <input type="checkbox" value='+ i.staffId +' id="checkbox_'+ i.staffId +'" class="check-box-element" '+i.customerChecked+'  /></td>'
                    row+=' <td> ' + i.fullName + '</td>'
                    row+=' </tr> '
                })
                $('#staffList tbody').html(row);
            },
            error: function (error) {
                console.log("fail")
            }
        });
    }


    /* assignment customer */
    $('#btnAssignCustomer').click(function () {
        let dataArray = $('#staffList tbody input[type=checkbox]:checked').map(function () {
            return $(this).val();
        }).get();
        let data = {};
        data['userIds'] = dataArray;
        data['id'] = customerId;
        assignCustomer(data );
    })
    function assignCustomer(data) {
        $.ajax({
            url : "/api/customer/assignment",
            data: JSON.stringify(data),
            type: 'POST',
            contentType: 'application/json',
            success: function(data) {
                console.log("success");
                window.location.href = "/customer-list"
                alert("success");
            },
            error: function() {
                console.log("fail");
                window.location.href = "/customer-list"
                alert("fail");
            }
        });
    }




</script>
