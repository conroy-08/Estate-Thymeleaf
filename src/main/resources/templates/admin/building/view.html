<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index.html}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Thông tin tòa nhà </title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <div class="main-content-inner">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a th:href="@{/home}">
                        Trang chủ
                    </a>
                </li>
                <li>
                    <a href="">
                        Quản lý tòa nhà
                    </a>
                </li>
                <li class="active">
                    Thông tin tòa nhà
                </li>
            </ul>
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-sm-7">
                            <div class="table-responsive">
                                <table id="buildingList" class="table  table-bordered table-striped ">
                                    <thead>
                                    <tr style="font-family: VnBlack ; font-weight: bold; color: #000000;">
                                        <th style="width: 200px;" >Danh mục </th>
                                        <th >Thông tin </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td >Tên tòa nhà </td>
                                        <td th:text="${buildingView.name}"></td>
                                    </tr>
                                    <tr>
                                        <td >Quận  </td>
                                        <td th:text="${buildingView.district}"></td>
                                    </tr>
                                    <tr>
                                        <td>Phường </td>
                                        <td th:text="${buildingView.ward}"></td>
                                    </tr>
                                    <tr>
                                        <td >Đường  </td>
                                        <td th:text="${buildingView.street}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Kết cấu </td>
                                        <td th:text="${buildingView.structure}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Số tầng hầm  </td>
                                        <td th:text="${buildingView.numberOfBasement}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Diện tích sàn </td>
                                        <td th:text="${buildingView.buildingArea}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Hướng   </td>
                                        <td th:text="${buildingView.direction}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Hạng </td>
                                        <td th:text="${buildingView.level}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Diện tích thuê </td>
                                        <td th:text="${buildingView.rentArea}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Mô tả diện tích  </td>
                                        <td th:text="${buildingView.descriptionArea}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Giá thuê </td>
                                        <td th:text="${buildingView.rentPrice}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Mô tả giá </td>
                                        <td th:text="${buildingView.rentPriceDescription}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Phí ô tô </td>
                                        <td th:text="${buildingView.carCost}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Phí mô tô </td>
                                        <td th:text="${buildingView.motorbikeCost}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Phí ngoài giờ </td>
                                        <td th:text="${buildingView.timeRent}"></td>
                                    </tr>
                                    <tr>
                                        <td scope="row">Loại tòa nhà : </td>
                                        <td >
                                            <li th:each="type : ${buildingTypes}">
                                                <input type="checkbox"
                                                       th:field="*{buildingView.buildingTypes}"
                                                       th:value="${type.getValue()}" />
                                                <label th:text="${type.getValue()}"></label>
                                            </li>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table> <!-- table-->
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <img th:src="${(buildingView.thumbnail != null && !#strings.isEmpty(buildingView.thumbnail)) ? '/img/'+buildingView.thumbnail : '/img/noimages.jpg'}"
                                 alt="Ảnh đại diện" style="width: 300px; height: 300px;" />
                            <hr>
                            <h6 style="font-family: VnBlack ; font-weight: bold; color: #000000;">Ghi chú </h6>
                            <p>Ghi chú sẽ được thêm vào sau </p>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>    <!--main-content-inner -->
</div><!--main-content  -->
</body>
</html>
