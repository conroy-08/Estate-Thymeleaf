<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{index.html}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Thông tin tài khoản </title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <div class="main-content-inner">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">Trang chủ</a>
                </li>
                <li class="active">Thông tin tài khoản </li>
            </ul><!-- /.breadcrumb -->
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <form id="formEdit" class="form-horizontal" th:object="${userProfile}" >
                        <div id="profile">

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" th:for="userName">Tên đăng nhập</label>
                                <div class="col-sm-7">
                                    <input type="text" id="userName" class="form-control"  disabled="true" th:field ="*{userName}"/>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" th:for="fullName">Tên đầy đủ</label>
                                <div class="col-sm-7">
                                    <input type="text"  class="form-control"  th:field ="*{fullName}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" th:for="email">Email</label>
                                <div class="col-sm-7">
                                    <input type="text"  class="form-control"  th:field ="*{email}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" >Số điện thoại </label>
                                <div class="col-sm-7">
                                    <input type="text"  class="form-control"  th:field ="*{phone}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-3 control-label no-padding-right"  >Ảnh đại diện</label>
                                <div class="col-sm-8">
                                    <input style="margin-top: 6px;" type="file"   accept="image/png, image/jpeg, image/jpg" placeholder="thumbnail">
                                </div>

                            </div>
                            <div class="space-4"></div>

                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9" >
                                    <div >
                                        <button class="btn btn-info" type="button"  id="btnUpdateBuilding" >
                                            <i class="ace-icon fa fa-check bigger-110"></i>
                                            Cập nhật người dùng
                                        </button>
                                    </div>

                                    <button class="btn" type="reset" style="    margin-left: 200px;   margin-top: -64px;">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        Hủy
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- end content-->

<th:block layout:fragment="script">
    <script>
        console.log("This is my script for profile user")

    </script>
</th:block>
</body>
</html>
