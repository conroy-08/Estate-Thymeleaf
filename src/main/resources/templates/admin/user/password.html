<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{index.html}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Thông tin tài khoản </title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <div class="main-content-inner">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">Trang chủ</a>
                </li>
                <li class="active">Đổi mật khẩu  </li>
            </ul><!-- /.breadcrumb -->
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal" id="formChangePassword"  name="formChangePassword"  >
                        <div id="profile">
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" >Mật khẩu cũ</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"  />
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" >Mật khẩu mới </label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" > Nhập lại mật khẩu mới</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9" >
                                    <div >
                                        <button class="btn btn-info" type="button"  id="btnChangePassword" >
                                            <i class="ace-icon fa fa-check bigger-110"></i>
                                            Đổi mật khẩu
                                        </button>
                                    </div>

                                    <button class="btn" type="reset" style="    margin-left: 200px;   margin-top: -64px;">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        Hủy
                                    </button>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:value="${model.id}" id="userId"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- end content-->

<th:block layout:fragment="script">
    <script>
        console.log("This is my script for change password  user")
        $('#btnChangePassword').click(function (){
            $('#formChangePassword').submit();
        })
        $(function() {
            $("form[name='formChangePassword']").validate({
                rules: {
                    oldPassword: "required",
                    newPassword: {
                        required: true,
                        minlength: 6
                    },
                    confirmPassword: "required"
                },
                messages: {
                    oldPassword: "Không bỏ trống",
                    newPassword: {
                        required: "Không bỏ trống",
                        minlength: "Mật khẩu tối thiểu 6 kí tự"
                    },
                    confirmPassword: "Không bỏ trống"
                },
                submitHandler: function(form) {
                    let formData = $('#formChangePassword').serializeArray();
                    let dataArray = {};
                    $.each(formData, function (i, v) {
                        dataArray["" + v.name + ""] = v.value;
                    });
                    changePassword(dataArray, $('#userId').val());
                }
            });
        });


        function changePassword(data, id) {
            $.ajax({
                url: '/api/user/change-password-'+id,
                type: 'PUT',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (res) {
                    if (res == 'update_success') {
                        window.location.href = "/user-profile-password?message=update_success'";
                    } else if (res == 'change_password_fail') {
                        window.location.href = "/user-profile-password?message=change_password_fail'";
                    }
                },
                error: function (res) {
                    console.log(res);
                    window.location.href = "/user-profile-password?message=error_system";
                }
            });
        }
    </script>
</th:block>
</body>
</html>
