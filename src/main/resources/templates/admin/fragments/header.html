<!DOCTYPE html >
<html  lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
       >
<head>
</head>
<body>
<div class="navbar-container ace-save-state" id="navbar-container" th:fragment="header">
    <div class="navbar-header pull-left">
        <a href="#" class="navbar-brand">
            <small>
                <i class="fa fa-leaf"></i>
                Trang quản trị
            </small>
        </a>
    </div>
    <div class="navbar-buttons navbar-header pull-right" role="navigation">
        <ul class="nav ace-nav">
            <li class="light-blue">
                <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                    Xin chào, <b th:text="${T(com.estate.utils.SecurityUtils).getPrincipal().getUsername()}"></b>
                    <i class="ace-icon fa fa-caret-down"></i>
                </a>

                <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                    <li>
                        <a th:href="@{'/user-profile-'+${T(com.estate.utils.SecurityUtils).getPrincipal().getUsername()}}">
                            <i class="ace-icon fa fa-user"></i>
                            Thông tin tài khoản
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/user-profile-password}">
                        <i class="ace-icon fa fa-key"></i>
                        Đổi mật khẩu
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a th:href="@{/logout}">
                            <i class="ace-icon fa fa-power-off"></i>
                            Thoát
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
